<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="images/favicon.ico">
  <title>QQ 音乐</title>
</head>

<body>
  <header class="wraper-Head">
    <nav class="navbar">
      <ul class="nav-list">
        <li class="menu" data-view=".slider">
          <div></div>
          <div></div>
          <div></div>
        </li>
        <li class="nav-item" data-view=".MyMusic">我的</li>
        <li class="nav-item" data-view=".MusicHall">音乐馆</li>
        <li class="nav-item" data-view=".discover">发现</li>
        <li class="addon">
          <div></div>
          <div></div>
        </li>
      </ul>
        <div class="search-bar">
          <div class="input-wrap">
            <input id="search" type="text" placeholder="搜索歌曲、歌单、专辑">
            <span class="icon-search"></span>
          </div>
        </div>
        <div class="search-container">
          <div class="search-results">
            <div class="song-list"></div>
          </div>
          <div class="search-loading">
            <i class="loading-icon"></i>
            <div class="loading-text">正在载入更多...</div>
            <div class="loading-done hide">已加载全部</div>
          </div>
        </div>
    </nav>
  </header>
  <div class="placeholder"></div>
  <div class="slider">
    <div class="quit">退出</div>
  </div>
  <section>
    <div class="MyMusic">
      <ul class="features">
        <li>
          <div></div>
          <div>本地歌曲</div>
        </li>
        <li>
          <div></div>
          <div>下载歌曲</div>
        </li>
        <li>
          <div></div>
          <div>最近播放</div>
        </li>
        <li>
          <div></div>
          <div>我喜欢</div>
        </li>
        <li>
          <div></div>
          <div>下载MV</div>
        </li>
        <li>
          <div></div>
          <div>已购音乐</div>
        </li>
      </ul>
      <div class="Personalvideo">
        <div class="img"></div>
        <div>个性电台</div>
        <div class="clearfload"></div>
      </div>
      <div class="Sportsvideo">
        <div class="img"></div>
        <div>跑步电台</div>
        <div class="clearfload"></div>
      </div>
      <div class="self">
        <header>自建歌单 | 收藏歌单</header>
        <div class="template">
          <div class="img"></div>
          <div>跑步电台</div>
          <div class="clearfload"></div>
        </div>
      </div>
    </div>
    <div class="MusicHall">
      <div class="carousel">
        <ul class="img-ct">
        </ul>
        <ul class="bullet">
        </ul>
      </div>
      <ul class="musicList">
        <li>
          <span>歌手</span>
        </li>
        <li>
          <span>排行</span>
        </li>
        <li>
          <span>电台</span>
        </li>
        <li>
          <span>分类歌单</span>
        </li>
        <li>
          <span>视频MV</span>
        </li>
        <li>数字专辑</li>
      </ul>
      <div class="broadCast">
        <div class="title">电台</div>
        <div class="content"></div>
      </div>
      <div class="hotSongList">
        <div class="title">热门歌单</div>
        <div class="content"></div>
      </div>
    </div>
    <div class="discover">
      <ul class="toplist">
      </ul>
    </div>
  </section>
  <div class="placeholder bottom"></div>
  <div class="MusicPlayer">
  </div>
  <footer>
    <div class="miniPlayer">
      <div class="songimg"></div>
      <div class="song-message">
        <div class="songtitle">QQ音乐，听我想听的歌</div>
        <div class="Lyrics"></div>
      </div>
      <div class="playericon"><span class="icon-action icon-play"></span></div>
      <div class="songList"><div class="icon-list"></div></div>
    </div>
  </footer>
  <div id="player">
    <div class="player-container">
      <div class="player-header">
        <img class="album-cover">
        <div class="song-info">
          <div class="song-name ellipsis"></div>
          <div class="song-artist ellipsis"></div>
        </div>
        <span class="icon-action icon-play"></span>
      </div>
      <div class="player-lyrics"></div>
      <div class="player-footer">
        <div class="icon-list"></div>
        <div class="progress"></div>
      </div>
    </div>
    <div class="player-background"></div>
  </div>
  <script>
    !window.fetch && document.write('<script src="https://cdn.bootcss.com/fetch/2.0.3/fetch.min.js"><\/script>')
      document.querySelector('html').style.fontSize = innerHeight/10+'px'
  </script>
  <!-- <script type="module" src="javascripts/app.js"></script> -->
  <script src="./dist/app.js"></script>
</body>

</html>
